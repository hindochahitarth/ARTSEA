<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSea Admin - Auction Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles-admin.css">
    <style>
        /* Use your existing styles-admin.css */
        /* Additional styles specific to category form */

        .image-preview {
            width: 200px;
            height: 200px;
            border: 1px dashed var(--gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 1rem;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .form-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .form-title i {
            margin-right: 0.75rem;
            color: var(--accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary);
        }

        .form-group .field-info {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
        }

        .form-group .field-info i {
            margin-right: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 45, 66, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 45, 66, 0.2);
        }

        .btn-secondary {
            background: var(--gray);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: #7a8599;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu(event)">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="admin-title">ArtSea Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
            <a href="/admin-verify-users"><i class="fas fa-users-cog"></i> <span>User Management</span></a>
            <a href="/admin-manage-auction" class="active"><i class="fas fa-gavel"></i> <span>Auction Control</span></a>
            <a href="/admin-manage-category"><i class="fas fa-swatchbook"></i> <span>Category Control</span></a>
            <a href="/admin-manage-artwork"><i class="fas fa-palette"></i> <span>Artwork Control</span></a>
            <!--            <a href="#"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>-->
            <!--            <a href="#"><i class="fas fa-money-bill-wave"></i> <span>Transactions</span></a>-->
            <!--            <a href="#"><i class="fas fa-flag"></i> <span>Reports</span></a>-->
            <!--            <a href="#"><i class="fas fa-cog"></i> <span>System Settings</span></a>-->
            <a href="/admin-manage-slider"><i class="fas fa-images"></i> <span>Slider Control</span></a>
            <a href="/admin-artwork-status"><i class="fas fa-chart-bar"></i> <span>Artworks Status</span></a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="dashboard-title">
                <i class="fas fa-tags"></i> Auction Management
            </div>
            <button class="btn-back" onclick="window.location.href='/admin-manage-auction'">
                Back</button>
            <!--        <div class="user-profile">-->
            <!--            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin">-->
            <!--            <div class="user-info">-->
            <!--                <span class="user-name">Admin User</span>-->
            <!--                <span class="user-role">Super Administrator</span>-->
            <!--            </div>-->
            <!--        </div>-->
        </div>
        <div class="form-container">
            <div class="form-title">
                <i class="fas fa-gavel"></i> Create New Auction
            </div>

            <form id="auctionForm" method="post" action="/admin-save-auction" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="auction_name">Auction Name *</label>
                        <input type="text" id="auction_name" name="auctionName" class="form-control"
                            placeholder="Enter auction name" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <label for="apply_start_time">Apply Start Time *</label>
                        <input type="datetime-local" id="apply_start_time" name="applyStartTime" class="form-control"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="apply_end_time">Apply End Time *</label>
                        <input type="datetime-local" id="apply_end_time" name="applyEndTime" class="form-control"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="start_time">Live Start Time *</label>
                        <input type="datetime-local" id="start_time" name="startTime" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="end_time">Live End Time *</label>
                        <input type="datetime-local" id="end_time" name="endTime" class="form-control" required>
                    </div>



                    <!--                <div class="form-group">-->
                    <!--                    <label for="status">Status *</label>-->
                    <!--                    <select id="status" name="status" class="form-control" required>-->
                    <!--                        <option value="">Select Status</option>-->
                    <!--                        <option value="UPCOMING">Upcoming</option>-->
                    <!--                        <option value="ONGOING">Ongoing</option>-->
                    <!--                        <option value="ENDED">Ended</option>-->
                    <!--                    </select>-->
                    <!--                </div>-->
                    <div class="form-group">
                        <label for="image">Auction Banner Image *</label>
                        <input type="file" id="image" name="imageFile" class="form-control" accept="image/*" required>

                        <div class="image-preview" id="imagePreview">
                            <span>Preview will appear here</span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Auction
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        //For Time Validation
        document.getElementById("auctionForm").addEventListener("submit", function (e) {
            const applyStart = new Date(document.getElementById("apply_start_time").value);
            const applyEnd = new Date(document.getElementById("apply_end_time").value);
            const startTime = new Date(document.getElementById("start_time").value);
            const endTime = new Date(document.getElementById("end_time").value);

            const now = new Date(); // current local time

            // Check timeline order
            if (!(applyStart < applyEnd && applyEnd < startTime && startTime < endTime)) {
                e.preventDefault();
                alert("Invalid timeline! Please ensure:\n\nApply Start < Apply End < Live Start < Live End");
                return;
            }

            // Check if applyStart is in the past
            if (applyStart < now) {
                e.preventDefault();
                alert("Apply Start Time cannot be in the past. Please select a future time.");
                return;
            }
        });

        // Image preview functionality
        document.getElementById('image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }

                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '<span>Preview will appear here</span>';
            }
        });
    </script>
    <script src="/sidebar.js"></script>
</body>

</html>
