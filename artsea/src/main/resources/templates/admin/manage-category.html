<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSea Admin - Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-admin.css">
    <style>
        /* Use your existing styles-admin.css */
        /* Additional styles specific to categories table */

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.75rem;
            color: var(--accent);
        }

        .btn-add {
            padding: 0.75rem 1.5rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: #05b58b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 214, 160, 0.2);
        }

        .table-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table-title {
            font-weight: 600;
            color: var(--primary);
        }

        .table-actions {
            display: flex;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            font-size: 0.9rem;
            width: 200px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .categories-table {
            width: 100%;
            border-collapse: collapse;
        }

        .categories-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-weight: 500;
            color: var(--gray);
            background: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .categories-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
        }

        .categories-table tr:last-child td {
            border-bottom: none;
        }

        .categories-table tr:hover {
            background: rgba(0, 0, 0, 0.01);
        }

        .category-id {
            font-weight: 600;
            color: var(--primary);
        }

        .category-name {
            font-weight: 500;
        }

        .category-desc {
            font-size: 0.9rem;
            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            color: white;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--info);
        }

        .btn-edit:hover {
            background: #0f7aa5;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: var(--danger);
        }

        .btn-delete:hover {
            background: #e03565;
            transform: translateY(-2px);
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .page-info {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .page-nav {
            display: flex;
            gap: 0.5rem;
        }

        .page-nav button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .page-nav button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .page-nav button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .categories-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .table-actions {
                width: 100%;
                justify-content: space-between;
            }

            .search-box input {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- Use your existing sidebar structure -->
<!-- Toggle Button -->
<button class="menu-toggle" onclick="toggleMenu(event)">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2 class="admin-title">ArtSea Admin</h2>
    </div>
    <div class="sidebar-menu">
        <a href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="/admin-verify-users"><i class="fas fa-users-cog"></i> <span>User Management</span></a>
        <a href="/admin-manage-auction"><i class="fas fa-gavel"></i> <span>Auction Control</span></a>
        <a href="/admin-manage-category" class="active"><i class="fas fa-swatchbook"></i> <span>Category Control</span></a>
        <a href="/admin-manage-artwork"><i class="fas fa-palette"></i> <span>Artwork Control</span></a>
        <!--            <a href="#"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>-->
        <!--            <a href="#"><i class="fas fa-money-bill-wave"></i> <span>Transactions</span></a>-->
        <!--            <a href="#"><i class="fas fa-flag"></i> <span>Reports</span></a>-->
        <!--            <a href="#"><i class="fas fa-cog"></i> <span>System Settings</span></a>-->
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>
</div>

<div class="main">
    <div class="page-header">
        <div class="page-title">
            <i class="fas fa-tags"></i> Categories
        </div>
        <button class="btn-add" onclick="window.location.href='/admin-add-category'">
            <i class="fas fa-plus"></i> Add Category
        </button>
    </div>

    <div class="table-container">
        <div class="table-header">
            <div class="table-title">All Categories</div>
            <div class="table-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search categories..." id="searchInput">
                </div>
            </div>
        </div>

        <table class="categories-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}">1</td>
                <td th:text="${category.name}">Abstract</td>
                <td th:text="${category.description}">Some description</td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{'/admin-category-edit/' + ${category.categoryId}}" class="btn-action btn-edit" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
<!--                        <a href="#" th:onclick="'confirmDelete(' + ${category.categoryId} + ');'" class="btn-action btn-delete" title="Delete">-->
<!--                            <i class="fas fa-trash"></i>-->
<!--                        </a>-->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <div class="page-info"></div>
            <div class="page-nav"></div>
        </div>
    </div>
</div>

<script>
    // --- Edit category ---
    document.querySelectorAll('.btn-edit').forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const categoryId = row.querySelector('.category-id').textContent;
            const categoryName = row.querySelector('.category-name').textContent;
            const categoryDesc = row.querySelector('.category-desc').textContent;

            // Example: redirect or open modal
            console.log('Edit category:', {id: categoryId, name: categoryName, description: categoryDesc});
            alert(`Edit category: ${categoryName} (ID: ${categoryId})`);
        });
    });

    // --- Delete category ---
    document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const categoryId = row.querySelector('.category-id').textContent;
            const categoryName = row.querySelector('.category-name').textContent;

            if (confirm(`Are you sure you want to delete "${categoryName}" (ID: ${categoryId})?`)) {
                console.log('Delete category:', {id: categoryId, name: categoryName});
                row.remove();
                alert('Category deleted successfully! (This is a demo)');
                setupPagination(); // re-run pagination after delete
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const rows = document.querySelectorAll(".categories-table tbody tr");
        const rowsPerPage = 5; //  how many categories to show per page
        const pageNav = document.querySelector(".page-nav");
        const pageInfo = document.querySelector(".page-info");
        let currentPage = 1;
        let filteredRows = Array.from(rows); // so search + pagination work together

        function displayRows(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            rows.forEach(row => row.style.display = "none"); // hide all first
            filteredRows.slice(start, end).forEach(row => row.style.display = ""); // show only selected

            if (filteredRows.length > 0) {
                pageInfo.textContent = `Showing ${start + 1} to ${Math.min(end, filteredRows.length)} of ${filteredRows.length} entries`;
            } else {
                pageInfo.textContent = `No matching entries`;
            }
        }

        function setupPagination() {
            pageNav.innerHTML = "";

            const totalPages = Math.ceil(filteredRows.length / rowsPerPage) || 1;

            const prevBtn = document.createElement("button");
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayRows(currentPage);
                    setupPagination();
                }
            });
            pageNav.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                if (i === currentPage) btn.classList.add("active");
                btn.addEventListener("click", () => {
                    currentPage = i;
                    displayRows(currentPage);
                    setupPagination();
                });
                pageNav.appendChild(btn);
            }

            const nextBtn = document.createElement("button");
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayRows(currentPage);
                    setupPagination();
                }
            });
            pageNav.appendChild(nextBtn);
        }

        // 🔎 Search with pagination
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filteredRows = Array.from(rows).filter(row =>
                row.textContent.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayRows(currentPage);
            setupPagination();
        });

        // Initial load
        displayRows(currentPage);
        setupPagination();
    });
</script>
<script src="/sidebar.js"></script>
</body>
</html>
