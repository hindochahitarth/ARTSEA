<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ArtSea - Live Auctions</title>
    <style>
        /* Base Styles from home.html */

        /* Auction Results Section Styles */
        .auction-results-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .auction-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .auction-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .auction-title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .auction-title {
                margin-bottom: 0;
                text-align: left;
            }
        }

        .auction-tabs {
            display: flex;
            height: 50px;
            border: 1px solid #c0c0c0;
            border-radius: 6px;
            overflow: hidden;
        }

        .auction-tab {
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 500;
            background: white;
            color: #333;
            text-decoration: none;
        }

        .auction-tab.active {
            background: #003366;
            color: white;
        }

        .auction-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 22px;
            padding: 0 20px;
        }

        @media (min-width: 640px) {
            .auction-grid {
                grid-template-columns: repeat(3, 1fr);
                padding: 0;
            }
        }

        .auction-card {
            max-width: 410px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid #eee;
            position: relative;
            transition: transform 0.2s;
        }

        .auction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .live-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e53e3e;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
            z-index: 10; /* ensure badge stays above image */
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .auction-image-container {
            position: relative;
            width: 100%;
            height: 248px;
            margin-bottom: 20px;
        }

        .auction-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            border-radius: 4px;
        }

        .auction-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }

        .auction-date {
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #666;
        }

        .auction-time-left {
            color: #e53e3e;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .no-of-artwork {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .artwork-no {
            font-weight: 600;
            color: #003366;
            font-size: 16px;
        }

        .next-bid {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
        }

        .auction-divider {
            border: none;
            border-top: 1px solid #e2e8f0;
            margin: 12px 0;
        }

        .bid-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 12px;
        }

        .bid-btn {
            background: #003366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .bid-btn:hover {
            background: #002244;
        }

        .bid-btn.disabled {
            background: #ccc !important;
            color: #666 !important;
            cursor: not-allowed;
        }


        .bid-status {
            font-size: 13px;
            margin-top: 8px;
            min-height: 18px;
            text-align: center;
        }

        .bid-success {
            color: #38a169;
        }

        .bid-error {
            color: #e53e3e;
        }

        .bidders-count {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }


        /* Responsive styles */
        @media (max-width: 768px) {
            .auction-title {
                font-size: 24px;
            }

            .auction-tabs {
                width: 100%;
            }
        }

        @media (max-width: 640px) {
            .auction-grid {
                grid-template-columns: 1fr;
            }

            .auction-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<!--Navbar    -->
<div th:replace="header :: header"></div>
<!-- Auction Results Content -->
<div class="auction-results-container">
    <div class="auction-header">
        <h1 class="auction-title">Live Auctions</h1>
        <div class="auction-tabs">
            <a href="/live-auctions" class="auction-tab active">LIVE AUCTIONS</a>
            <a href="/upcoming-auctions" class="auction-tab">UPCOMING AUCTIONS</a>
            <a href="/past-auctions" class="auction-tab">PAST AUCTIONS</a>
        </div>
    </div>

    <div class="auction-grid">
        <th:block th:each="auction : ${auctions}">
        <!-- Sample auction items with different current bids -->
        <div class="auction-card">
            <div class="live-badge">LIVE</div>
            <div class="auction-image-container">
                <img th:src="@{${auction.imageUrl}}"
                     th:alt="${auction.auctionName}"
                     class="auction-image">
            </div>
            <h4 class="auction-name" th:text="${auction.auctionName}"></h4>
            <p class="auction-date">
                <span th:text="${#temporals.format(auction.startTime, 'dd MMM')}"></span>
                -
                <span th:text="${#temporals.format(auction.endTime, 'dd MMM, yyyy')}"></span>
            </p>
            <p class="auction-time-left"
               th:attr="data-endtime=${#temporals.format(auction.endTime, 'yyyy-MM-dd''T''HH:mm:ss')}">
                Ends in <span>Calculating...</span>
            </p>

            <p class="no-of-artwork">
                Lots Available:
                <span class="artwork-no" th:text="${artworkCounts[auction.auctionId]}">0</span>
            </p>




            <hr class="auction-divider">

            <button type="button"
                    class="bid-btn"
                    th:attr="data-endtime=${#temporals.format(auction.endTime, 'yyyy-MM-dd''T''HH:mm:ss')}"
                    th:onclick="|window.location.href='@{/live-auction/{id}(id=${auction.auctionId})}'|">
                View
            </button>


        </div>
        </th:block>
    </div>
</div>

<!--Footer    -->
<div th:replace="footer :: footer"></div>

<script src="/home.js"></script>
<script>
    // Tab switching functionality
    const tabs = document.querySelectorAll('.auction-tab');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));
            // Add active class to clicked tab
            tab.classList.add('active');

            // Here you would typically load different content based on the selected tab
            // For now, we'll just log which tab was clicked
            console.log(tab.textContent + ' clicked');
        });
    });

    function updateCountdown() {
        const now = new Date().getTime();

        document.querySelectorAll('.auction-card').forEach(card => {
            const timeLeftElement = card.querySelector('.auction-time-left');
            const button = card.querySelector('.bid-btn');

            const endTimeAttr = timeLeftElement.getAttribute('data-endtime');
            if (!endTimeAttr) return;

            const endTime = new Date(endTimeAttr).getTime();
            const distance = endTime - now;

            if (distance <= 0) {
                // Auction ended
                timeLeftElement.querySelector('span').innerText = "Ended";
                button.classList.add('disabled');
                button.innerText = "Closed";
                button.style.pointerEvents = "none";
                return;
            }

            // Calculate remaining days, hours, and minutes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            let displayText = '';
            if (days > 0) displayText += `${days}d `;
            displayText += `${hours}h ${minutes}m`;

            timeLeftElement.querySelector('span').innerText = displayText;
        });
    }

    // Initial call
    updateCountdown();
    // Update every minute
    setInterval(updateCountdown, 60000);



    // Mobile menu functionality from home.html would go here
    // ...
</script>
</body>
</html>
