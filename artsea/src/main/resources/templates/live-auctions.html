<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ArtSea - Live Auctions</title>
</head>
<body>
<!--Navbar    -->
<div th:replace="header :: header"></div>
<!-- Auction Results Content -->
<div class="live-auction-container">
    <div class="live-auction-header">
        <h1 class="live-auction-title">Live Auctions</h1>
        <div class="live-auction-tabs">
            <a href="/live-auctions" class="live-auction-tab active">LIVE AUCTIONS</a>
            <a href="/upcoming-auctions" class="live-auction-tab">UPCOMING AUCTIONS</a>
            <a href="/past-auctions" class="live-auction-tab">PAST AUCTIONS</a>
        </div>
    </div>

    <!-- If no auctions -->
    <div th:if="${auctions == null or auctions.isEmpty()}">
        <p class="no-auctions-message">No live auctions available at this time.</p>
    </div>


    <div class="live-auction-grid">
        <th:block th:each="auction : ${auctions}">
            <!-- Sample auction items with different current bids -->
            <div class="live-auction-card">
                <div class="live-badge">LIVE</div>
                <div class="live-auction-image-container">
                    <img th:src="@{${auction.imageUrl}}"
                         th:alt="${auction.auctionName}"
                         class="live-auction-image">
                </div>
                <h4 class="live-auction-name" th:text="${auction.auctionName}"></h4>
                <p class="live-auction-date">
                    <span th:text="${#temporals.format(auction.startTime, 'dd MMM')}"></span>
                    -
                    <span th:text="${#temporals.format(auction.endTime, 'dd MMM, yyyy')}"></span>
                </p>
                <p class="live-auction-time-left"
                   th:attr="data-endtime=${#temporals.format(auction.endTime, 'yyyy-MM-dd''T''HH:mm:ss')}">
                    Ending <span>Soon...</span>
                </p>

                <p class="live-auction-lot-count">
                    Lots Available:
                    <span class="live-auction-lot-number" th:text="${artworkCounts[auction.auctionId]}">0</span>
                </p>

                <hr class="live-auction-divider">

                <button type="button"
                        class="live-auction-bid-btn"
                        th:attr="data-endtime=${#temporals.format(auction.endTime, 'yyyy-MM-dd''T''HH:mm:ss')}"
                        th:onclick="|window.location.href='@{/live-auction/{id}(id=${auction.auctionId})}'|">
                    Enter Auction
                </button>
            </div>
        </th:block>
    </div>
</div>

<!--Footer    -->
<div th:replace="footer :: footer"></div>

<script src="/home.js"></script>
<script>
    // Tab switching functionality
    const tabs = document.querySelectorAll('.auction-tab');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));
            // Add active class to clicked tab
            tab.classList.add('active');

            // Here you would typically load different content based on the selected tab
            // For now, we'll just log which tab was clicked
            console.log(tab.textContent + ' clicked');
        });
    });

    function updateCountdown() {
        const now = new Date().getTime();

        document.querySelectorAll('.live-auction-card').forEach(card => {
            const timeLeftElement = card.querySelector('.live-auction-time-left');
            const button = card.querySelector('.live-auction-bid-btn');

            const endTimeAttr = timeLeftElement.getAttribute('data-endtime');
            if (!endTimeAttr) return;

            const endTime = new Date(endTimeAttr).getTime();
            const distance = endTime - now;

            if (distance <= 0) {
                // Auction ended
                timeLeftElement.querySelector('span').innerText = "Ended";
                button.classList.add('disabled');
                button.innerText = "Closed";
                button.style.pointerEvents = "none";
                return;
            }

            // Calculate remaining days, hours, and minutes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            let displayText = '';
            if (days > 0) displayText += `${days}d `;
            displayText += `${hours}h ${minutes}m`;

            timeLeftElement.querySelector('span').innerText = displayText;
        });
    }


    // Initial call
    updateCountdown();
    // Update every minute
    setInterval(updateCountdown, 60000);



    // Mobile menu functionality from home.html would go here
    // ...
</script>
</body>
</html>
