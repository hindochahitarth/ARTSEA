<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSea Seller - Upcoming Auctions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles-seller.css">
    <style>
        .btn-apply {
            background: var(--success); /* Green color */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }

        .btn-apply:hover {
            background: #05b58b; /* Darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 214, 160, 0.2);
        }

        .btn-apply i {
            margin-right: 0.25rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.75rem;
            color: var(--accent);
        }

        .btn-add {
            padding: 0.75rem 1.5rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: #05b58b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 214, 160, 0.2);
        }

        .table-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table-title {
            font-weight: 600;
            color: var(--primary);
        }

        .table-actions {
            display: flex;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            font-size: 0.9rem;
            width: 200px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .categories-table {
            width: 100%;
            border-collapse: collapse;
        }

        .categories-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-weight: 500;
            color: var(--gray);
            background: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .categories-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
        }

        .categories-table tr:last-child td {
            border-bottom: none;
        }

        .categories-table tr:hover {
            background: rgba(0, 0, 0, 0.01);
        }

        .category-id {
            font-weight: 600;
            color: var(--primary);
        }

        .category-name {
            font-weight: 500;
        }

        .category-desc {
            font-size: 0.9rem;
            color: var(--gray);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            color: white;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--info);
        }

        .btn-edit:hover {
            background: #0f7aa5;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: var(--danger);
        }

        .btn-delete:hover {
            background: #e03565;
            transform: translateY(-2px);
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .page-info {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .page-nav {
            display: flex;
            gap: 0.5rem;
        }

        .page-nav button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .page-nav button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .page-nav button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .categories-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .table-actions {
                width: 100%;
                justify-content: space-between;
            }

            .search-box input {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .status-upcoming {
            background: rgba(255, 193, 7, 0.2);
            color: #ff9800;
        }

        .status-ongoing {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-completed {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }

        .btn-view {
            background: var(--primary);
        }

        .btn-view:hover {
            background: #3f51b5;
            transform: translateY(-2px);
        }

        /* Auction Table Specific Styles */
        .auctions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .auctions-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-weight: 500;
            color: var(--gray);
            background: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .auctions-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
        }

        .auctions-table tr:last-child td {
            border-bottom: none;
        }

        .auctions-table tr:hover {
            background: rgba(0, 0, 0, 0.01);
        }

        .auction-id {
            font-weight: 600;
            color: var(--primary);
        }

        .auction-name {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu(event)">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-palette"></i> ArtSea</h2>
        </div>
        <div class="sidebar-menu">
            <a href="/seller-dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
            <a href="/seller-upcoming-auctions" class="active"><i class="fas fa-gavel"></i> <span>Auctions</span></a>
            <a href="/artwork-applications" ><i class="fas fa-file-alt"></i> <span>Listing Status</span></a>
<!--            <a href="#"><i class="fas fa-shopping-bag"></i> <span>Sales</span></a>-->
<!--            <a href="#"><i class="fas fa-wallet"></i> <span>Payments</span></a>-->
<!--            <a href="#"><i class="fas fa-envelope"></i> <span>Messages</span></a>-->
<!--            <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>-->
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <div class="dashboard-title">View Upcoming Auctions</div>
            <div class="user-profile">
                <img src="woman.jpg" alt="User">
                <div class="user-info">
                    <span class="user-name" th:if="${session.user != null}" th:text="${session.user.username}"></span>
                </div>
            </div>
        </div>

        <div class="page-header">
            <div class="page-title">
                <i class="fas fa-gavel"></i> Upcoming Auctions
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div class="table-title">All Auctions</div>
                <div class="table-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search auctions..." id="searchInput">
                    </div>
                </div>
            </div>

            <!-- Debug output (remove in production) -->
<!--            <div th:if="${auctions != null}">-->
<!--                <p>Number of auctions found: <span th:text="${auctions.size()}"></span></p>-->
<!--            </div>-->

            <!-- Check if auctions list is empty -->
            <div th:if="${auctions == null or auctions.isEmpty()}">
                <p class="no-auctions-message">No upcoming auctions available at this time.</p>
            </div>
            
            <!-- Display auctions if list is not empty -->
            <table class="auctions-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Auction Name</th>
                    <th>Apply Start Time</th>
                    <th>Apply End Time</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Only show auctions where current time is between applyStartTime and applyEndTime -->
                <tr th:each="auction : ${auctions}" th:if="${#temporals.createNow().isBefore(auction.applyEndTime)}">
                    <td th:text="${auction.auctionId}" class="auction-id"></td>
                    <td th:text="${auction.auctionName}" class="auction-name"></td>
                    <td th:text="${#temporals.format(auction.applyStartTime, 'dd MMM yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(auction.applyEndTime, 'dd MMM yyyy HH:mm')}"></td>
                    <td>
                        <div class="action-buttons"
                             th:if="${#temporals.createNow().isAfter(auction.applyStartTime) and
                     #temporals.createNow().isBefore(auction.applyEndTime)}">
                            <button class="btn-apply"
                                    th:onclick="|window.location.href='/seller-auction-apply/${auction.auctionId}'|">
                                Apply
                            </button>


                        </div>
                        <div th:if="${!(#temporals.createNow().isAfter(auction.applyStartTime) and
                        #temporals.createNow().isBefore(auction.applyEndTime))}">
                            Apply Time Not Started
                        </div>
                    </td>
                </tr>


                <!-- Show message if no matching auctions -->
<!--                <tr th:unless="${not auctions.isEmpty() and-->
<!--               auctions.?[#temporals.createNow().isAfter(applyStartTime) and-->
<!--                         #temporals.createNow().isBefore(applyEndTime)].size() gt 0}">-->
<!--                    <td colspan="5" class="text-center">No auctions currently accepting applications</td>-->
<!--                </tr>-->
                </tbody>
            </table>

            <!-- Pagination would go here -->
<!--             <div class="pagination" th:unless="${auctions == null or #lists.isEmpty(auctions)}">-->
<!--                <div class="page-info">Showing <span th:text="${currentPage}">1</span> to <span-->
<!--                        th:text="${pageSize}">5</span> of <span th:text="${totalItems}">12</span> entries</div>-->
<!--                <div class="page-nav">-->
<!--                    <button th:disabled="${currentPage == 1}"><i class="fas fa-chevron-left"></i></button>-->
<!--                    <button th:each="page : ${#numbers.sequence(1, totalPages)}" th:text="${page}"-->
<!--                        th:class="${page == currentPage} ? 'active' : ''"-->
<!--                        th:onclick="'window.location=\'?page=' + ${page} + '\''"></button>-->
<!--                    <button th:disabled="${currentPage == totalPages}"><i class="fas fa-chevron-right"></i></button>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>

    <script src="/sidebar.js"></script>
</body>

</html>
