<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSea - My Profile</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional profile-specific styles only */
        .profile-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 3px solid #f5f5f5;
        }

        .profile-info h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: #222;
        }

        .profile-info p {
            color: #666;
            margin: 0 0 15px 0;
            font-size: 1.1rem;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #003366;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            position: relative;
        }

        .tab-button.active {
            color: #003366;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #003366;
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #222;
        }

        /* Bids Section */
        .bids-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .bid-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .bid-card:hover {
            transform: translateY(-5px);
        }

        .bid-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .bid-details {
            padding: 20px;
        }

        .bid-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #222;
        }

        .bid-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .bid-amount {
            font-weight: 600;
            color: #003366;
        }

        .bid-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-winning {
            background-color: #e6f7ee;
            color: #00a85a;
        }

        .status-outbid {
            background-color: #feeaea;
            color: #f56565;
        }

        .status-closed {
            background-color: #f5f5f5;
            color: #888;
        }

        .bid-time {
            color: #888;
            font-size: 0.9rem;
        }

        /* Watchlist Section */
        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .watchlist-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .watchlist-item:hover {
            transform: translateY(-5px);
        }

        .watchlist-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .watchlist-details {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
        }

        .watchlist-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #222;
        }

        .watchlist-price {
            font-weight: 600;
            color: #003366;
            margin-bottom: 10px;
        }

        .watchlist-time {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .watchlist-actions {
            display: flex;
            justify-content: space-between;
        }

        .watchlist-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-bid {
            background: #003366;
            color: #fff;
        }

        .btn-bid:hover {
            background: #002244;
        }

        .btn-remove {
            background: #f5f5f5;
            color: #888;
        }

        .btn-remove:hover {
            background: #eee;
        }

        /* Settings Section */
        .settings-form {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 30px;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel {
            padding: 12px 25px;
            background: #f5f5f5;
            color: #444;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-save {
            padding: 12px 25px;
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* Responsive adjustments for profile page */
        @media (max-width: 900px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-stats {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            .profile-stats {
                flex-wrap: wrap;
                gap: 15px;
            }

            .bids-grid,
            .watchlist-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>
    // Tab functionality
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to clicked tab and corresponding content
            button.classList.add('active');
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('active');
        });
    });

</script>
