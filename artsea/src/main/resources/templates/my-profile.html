<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSea - My Profile</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        /* Additional profile-specific styles only */
        .profile-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 3px solid #f5f5f5;
        }

        .profile-info h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: #222;
        }

        .profile-info p {
            color: #666;
            margin: 0 0 15px 0;
            font-size: 1.1rem;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #003366;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            position: relative;
        }

        .tab-button.active {
            color: #003366;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #003366;
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #222;
        }

        /* Bids Section */
        .bids-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .bid-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .bid-card:hover {
            transform: translateY(-5px);
        }

        .bid-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .bid-details {
            padding: 20px;
        }

        .bid-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #222;
        }

        .bid-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .bid-amount {
            font-weight: 600;
            color: #003366;
        }

        .bid-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-winning {
            background-color: #e6f7ee;
            color: #00a85a;
        }

        .status-outbid {
            background-color: #feeaea;
            color: #f56565;
        }

        .status-closed {
            background-color: #f5f5f5;
            color: #888;
        }

        .bid-time {
            color: #888;
            font-size: 0.9rem;
        }

        /* Watchlist Section */
        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .watchlist-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .watchlist-item:hover {
            transform: translateY(-5px);
        }

        .watchlist-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .watchlist-details {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
        }

        .watchlist-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #222;
        }

        .watchlist-price {
            font-weight: 600;
            color: #003366;
            margin-bottom: 10px;
        }

        .watchlist-time {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .watchlist-actions {
            display: flex;
            justify-content: space-between;
        }

        .watchlist-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-bid {
            background: #003366;
            color: #fff;
        }

        .btn-bid:hover {
            background: #002244;
        }

        .btn-remove {
            background: #f5f5f5;
            color: #888;
        }

        .btn-remove:hover {
            background: #eee;
        }

        /* Settings Section */
        .settings-form {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 30px;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel {
            padding: 12px 25px;
            background: #f5f5f5;
            color: #444;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-save {
            padding: 12px 25px;
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* Responsive adjustments for profile page */
        @media (max-width: 900px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-stats {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            .profile-stats {
                flex-wrap: wrap;
                gap: 15px;
            }

            .bids-grid,
            .watchlist-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ---------- Pending Payment styles ---------- */
        .pending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Card */
        .pending-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(16,24,40,0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            min-height: 180px;
        }

        .pending-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(16,24,40,0.08);
        }

        /* Image (top) */
        .pending-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        /* Details area */
        .pending-details {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1 1 auto;
        }

        /* Title and meta */
        .pending-details h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #111827;
            font-weight: 600;
        }

        .pending-details p {
            margin: 0;
            color: #6b7280; /* gray-500 */
            font-size: 0.95rem;
        }

        /* Buttons row */
        .pending-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Next / Pay buttons */
        .btn-next,
        .btn-pay {
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .btn-next {
            background: #0f172a; /* dark-blue */
            color: #fff;
        }

        .btn-next:hover { filter: brightness(.95); }

        .btn-pay {
            background: #10b981; /* green-500 */
            color: #fff;
        }

        .btn-pay:hover { filter: brightness(.95); }

        /* Address form (initially hidden with smooth transition) */
        .address-form {
            display: none;
            margin-top: 12px;
            gap: 8px;
            transition: all 240ms ease;
        }

        .address-form.show {
            display: flex;
            flex-direction: column;
        }

        /* Make textarea look consistent */
        .address-form textarea {
            min-height: 80px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            resize: vertical;
            font-size: 0.95rem;
            font-family: inherit;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .pending-image { height: 160px; }
        }

        @media (max-width: 600px) {
            .pending-grid { grid-template-columns: 1fr; }
            .pending-image { height: 220px; }
        }

    </style>
</head>

<body>
    <!--Navbar-->
    <div th:replace="header :: header"></div>



    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="/woman.jpg" alt="Profile Avatar" class="profile-avatar">

            <div class="profile-info">
                <h1 th:text="${user.username}"></h1>
                <p th:text="'Member since ' + ${#temporals.format(user.created_at, 'MMMM yyyy')}"></p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" th:text="${totalBids}"></div>
                        <div class="stat-label">Bids</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" th:text="${totalWon}"></div>
                        <div class="stat-label">Won</div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Profile Tabs -->
        <div class="profile-tabs">
            <button class="tab-button active" data-tab="bids">Live Auction Bids</button>
            <button class="tab-button" data-tab="all-bids">All Bids</button>
            <button class="tab-button" data-tab="won-artwork">Won Artwork</button>
            <button class="tab-button" data-tab="pending-payment">Pending Payment</button>
            <button class="tab-button" data-tab="settings">Account Settings</button>
        </div>

        <!-- Bids Tab -->
        <div class="tab-content active" id="bids">
            <h2 class="section-title">Live Auction Bids</h2>
            <div class="bids-grid">
                <div class="bid-card" th:each="bidData : ${bidsData}">
                    <img th:src="@{${bidData.artwork.imageUrl}}" th:alt="${bidData.artwork.title}" class="bid-image">

                    <div class="bid-details">
                        <h3 class="bid-title" th:text="${bidData.artwork.title}"></h3>
                        <div class="bid-info">
                            <span class="bid-amount"
                                th:text="'₹' + ${#numbers.formatDecimal(bidData.userBid, 0, 'COMMA', 2, 'POINT')}"></span>
                            <span class="bid-status" th:text="${bidData.status}"
                                th:classappend="${bidData.status == 'Winning'} ? ' status-winning' : ' status-outbid'"></span>
                        </div>
                        <div class="bid-auction-name" th:text="'Auction: ' + ${bidData.auction.auctionName}"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- All Bids Tab -->
        <div class="tab-content" id="all-bids">
            <h2 class="section-title">Bids History</h2>
            <div class="bids-grid">
                <div class="bid-card" th:each="bidData : ${allBids}">
                    <img th:src="@{${bidData.artwork.imageUrl}}"
                         th:alt="${bidData.artwork.title}"
                         class="bid-image">

                    <div class="bid-details">
                        <h3 class="bid-title" th:text="${bidData.artwork.title}"></h3>
                        <div class="bid-info">
                    <span class="bid-amount"
                          th:text="'₹' + ${#numbers.formatDecimal(bidData.userBid, 0, 'COMMA', 2, 'POINT')}"></span>
                            <span class="bid-status" th:text="${bidData.status}"
                                  th:classappend="${bidData.status == 'Winning'} ? ' status-winning' : ' status-outbid'"></span>
                        </div>
                        <div class="bid-auction-name"
                             th:text="'Auction: ' + ${bidData.auction.auctionName}"></div>
                        <div class="bid-time"
                             th:text="'Placed on: ' + ${#temporals.format(bidData.bidTime, 'dd MMM yyyy HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settings">
            <h2 class="section-title">Account Settings</h2>
            <form class="settings-form" th:action="@{/my-profile/save}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" th:field="*{email}" disabled>
                    <input type="hidden" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" th:field="*{phone}" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>

        <!-- Pending Payment Tab -->
        <!-- Pending Payment Tab (move this inside .profile-container) -->
        <div class="tab-content" id="pending-payment">
            <h2 class="section-title">Pending Payments</h2>

            <div class="pending-grid">
                <div class="pending-card" th:each="payment : ${pendingPayments}">
                    <img th:src="@{${payment.artwork.imageUrl}}"
                         th:alt="${payment.artwork.title}"
                         class="pending-image"/>

                    <div class="pending-details">
                        <h3 th:text="${payment.artwork.title}"></h3>
                        <p th:text="'Auction: ' + ${payment.auction.auctionName}"></p>
                        <p th:text="'Winning Bid: ₹' + ${payment.finalBid}"></p>
                        <p th:text="'Status: ' + ${payment.paymentStatus}"></p>

                        <div class="pending-actions">
                            <button type="button" class="btn-next" onclick="showAddressForm(this)">Next</button>
                        </div>

                        <form class="address-form" onsubmit="startPayment(event)">
                            <input type="hidden" name="bidId" th:value="${payment.bidId}"/>
                            <label th:for="${'address-' + payment.bidId}">Delivery Address:</label>
                            <textarea th:id="${'address-' + payment.bidId}" name="address" required></textarea>
                            <div style="display:flex; gap:8px; margin-top:8px;">
                                <button type="submit" class="btn-pay">Pay Now</button>
                                <button type="button" class="btn-cancel" onclick="hideAddressForm(this)">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="won-artwork">
            <h2 class="section-title">Won Artworks</h2>

            <div class="pending-grid">
                <div class="pending-card" th:each="order : ${wonOrders}">
                    <img th:src="@{${order.artwork.imageUrl}}"
                         th:alt="${order.artwork.title}"
                         class="pending-image"/>

                    <div class="pending-details">
                        <h3 th:text="${order.artwork.title}"></h3>
                        <p th:text="'Auction: ' + ${order.auction.auctionName}"></p>
                        <p th:text="'Final Bid: ₹' + ${order.finalBid}"></p>

                        <p th:if="${order.status == 'SUCCESS'}" style="color: green; font-weight: bold;">
                            ✅ Payment Successful
                        </p>
                        <p th:if="${order.status == 'SUCCESS'}">
                            Seller will process within 1 week
                        </p>

                        <p th:if="${order.status == 'PROCESSED'}" style="color: blue; font-weight: bold;">
                            📦 Seller Processed Order
                        </p>
                        <p th:if="${order.status == 'PROCESSED'}"
                           th:text="'Tracking Id: ' + ${order.trackingId}"></p>
                    </div>
                </div>
            </div>
        </div>




        <!-- Footer -->
    <div th:replace="footer :: footer"></div>

    <script src="/home.js"></script>
    <!-- Small JS to toggle address form -->
    <script>
        // Better selector: finds .address-form within the same .pending-card
        function showAddressForm(btn) {
            const card = btn.closest('.pending-card');
            if (!card) return;
            const form = card.querySelector('.address-form');
            if (!form) return;
            form.style.display = 'block';
            btn.style.display = 'none';
        }
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        async function startPayment(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            // Call backend to save address + create Razorpay order
            const res = await fetch('/payment/address', { method: 'POST', body: formData });
            const data = await res.json();

            const options = {
                "key": data.key,
                "amount": data.amount,
                "currency": data.currency,
                "name": "ArtSea Auctions",
                "description": "Payment for Artwork",
                "order_id": data.razorpayOrderId,
                "handler": function (response){
                    // send success to backend
                    fetch('/payment/success', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_signature: response.razorpay_signature,
                            bidId: data.bidId
                        })
                    }).then(() => window.location.reload());
                }
            };
            new Razorpay(options).open();
        }
    </script>

    <script>
        // Robust tab toggling: matches data-tab to element id exactly
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // remove active from all
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                button.classList.add('active');
                const tabId = button.getAttribute('data-tab'); // e.g. "pending-payment"
                const content = document.getElementById(tabId);
                if (content) content.classList.add('active');
            });
        });

        // Show address form inside the same pending-card
        function showAddressForm(btn) {
            const card = btn.closest('.pending-card');
            if (!card) return;
            const form = card.querySelector('.address-form');
            if (!form) return;
            form.classList.add('show');
            // hide next button (but don't remove layout)
            btn.style.display = 'none';
        }

        function hideAddressForm(btn) {
            // btn is inside the form (Cancel). Find the card and revert.
            const form = btn.closest('.address-form');
            if (!form) return;
            form.classList.remove('show');
            const card = btn.closest('.pending-card');
            if (!card) return;
            const nextBtn = card.querySelector('.btn-next');
            if (nextBtn) nextBtn.style.display = '';
        }
    </script>

</body>
</html>
